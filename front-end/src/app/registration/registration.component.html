<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form #user="ngForm" (ngSubmit)="onSubmit(user.value)" class="register-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="firstName" ngModel #firstName="ngModel" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" ngModel #lastName="ngModel" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" ngModel #email="ngModel" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="password" ngModel #email="ngModel" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" name="address" ngModel #address="ngModel" />
      </mat-form-field>
      <section class="example-section">
        <label class="example-margin">Gender:</label>
        <br>
        <mat-radio-group name="gender" ngModel #gender="ngModel">
          <mat-radio-button class="example-margin" name="gender" value="male"
            >Male</mat-radio-button
          >
          <mat-radio-button class="example-margin" name="gender" value="female"
            >Female</mat-radio-button
          >
        </mat-radio-group>
      </section>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="dob" ngModel #dob="ngModel" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">REGISTER</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
